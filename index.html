<!-- Index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KBK Membership Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style> 
    body {
      background-color: lightgreen; 
      font-family: Arial, sans-serif; 
      } 
    h1 { 
      text-align: center; 
      font-weight: bold; 
      } 
    .section-title { 
      font-size: 18px; 
      font-weight: bold; 
      margin: 20px auto 10px auto; 
      max-width: 1000px; 
      text-align: left; 
      display: flex; 
      align-items: center; 
      } 
    .section-title i { 
      display: inline-block; 
      margin-left: -18px; 
      margin-right: 8px; 
      } 
    form { 
      Position: relative; 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 8px; 
      margin: 0 auto; 
      max-width: 1000px; 
      background: #ECFFDC; 
      padding: 20px; 
      border-radius: 10px; 
      } 
    .form-group { 
      display: flex; 
      flex-direction: column; 
      margin-bottom: 15px; 
      width: 200px; 
      height: 30px; 
      } 
    .form-s { 
      display: flex; 
      flex-direction: column; 
      width: 150px; 
      height: 30px; 
      } 
    .form-fn { 
      display: flex; 
      flex-direction: column; 
      margin-top: 120px; 
      margin-bottom: 30px; 
      width: 350px; 
      height: 30px; 
      } 
    .form-ln { 
      display: flex; 
      flex-direction: column; 
      margin-bottom: 30px; 
      width: 350px; 
      height: 30px; 
      } 
    .form-bd { 
      display: flex; 
      flex-direction: column; 
      margin-bottom: 30px; 
      width: 150px; 
      height: 30px; 
      } 
    .form-phn { 
      display: flex; 
      flex-direction: column; 
      margin-bottom: 30px; 
      width: 250px; 
      height: 30px; 
      } 
    .form-g { 
      display: flex; 
      flex-direction: column; 
      width: 150px; 
      height: 30px; 
      } 
    .form-em { 
      display: flex; 
      flex-direction: column; 
      width: 350px; 
      height: 30px; 
      } 
    .form-hbl { 
      display: flex; 
      flex-direction: column; 
      margin-bottom: 30px; 
      width: 300px; 
      height: 30px; 
      } 
    .form-add1 { 
      display: flex; 
      flex-direction: column; 
      width: 350px; 
      height: 30px; 
      } 
    .form-add2 { 
      display: flex; 
      flex-direction: column; 
      margin-bottom: 30px; 
      width: 350px; 
      height: 30px; 
      } 
    .form-c { 
      display: flex; 
      flex-direction: column; 
      margin-bottom: 30px; 
      width: 250px; 
      height: 30px; 
      } 
    .form-r { 
      display: flex; 
      flex-direction: column; 
      margin-bottom: 30px; 
      width: 350px; 
      height: 30px; 
      } 
    .form-m { 
      display: flex; 
      flex-direction: column; 
      margin-top: 120px; 
      width: 350px; 
      height: 30px; 
      } 
    .form-pn { 
      display: flex; 
      flex-direction: column; 
      width: 200px; 
      height: 30px; 
      } 
    .form-b { 
      display: flex; 
      flex-direction: column; 
      width: 200px; 
      height: 30px; 
      } 
    .form-post { 
      display: flex; 
      flex-direction: column; 
      width: 200px; 
      height: 30px; 
      } 
    label { 
      font-style: italic; 
      font-weight: bold; 
      margin-bottom: 5px; 
      } 
    input, select { 
      padding: 8px; 
      border: 1px solid #ccc; 
      border-radius: 6px; 
      } 
    .address-subtitle { 
      grid-column: span 2; 
      font-weight: bold; 
      margin-top: 10px; 
      } 
    .btn { 
      background-color: orange; 
      color: white; 
      padding: 10px 50px; 
      border: none; 
      font-weight: bold; 
      border-radius: 20px; 
      cursor: pointer; 
      font-size: 20px; 
      transition: all 0.3s ease;
      } 
    @keyframes shake {
      0% { transform: translateX(0); }
      30% { transform: translateX(-10px); }
      60% { transform: translateX(10px); }
      90% { transform: translateX(-10px); }
      120% { transform: translateX(10px); }
      150% { transform: translateX(0); }
      }
    .btn:active {
      animation: shake 0.5s;
      }
    .btn:hover {
      background-color: darkorange;
      transform: scale(1.1);
      }
    .btn-container { 
      grid-column: span 2; 
      text-align: center; 
      margin-top: 65px; 
      } 
    #logo { 
      position: absolute; 
      top: 10px; 
  	  left: 20px; 
  	  width: 120px; 
  	  height: 120px; 
  	  border-radius: 10px;  
  	  z-index: 10; 
      }
    #mayor { 
      position: absolute; 
      bottom: 10px; 
  	  right: 10px; 
  	  width: 300px; 
  	  height: 300px; 
  	  border-radius: 10px;  
  	  z-index: 10; 
      }
    #preview { 
      position: absolute; 
      top: 20px; 
      right: 20px; 
      width: 130px; 
      height: 130px; 
      border-radius: 10px; 
      border: 2px solid #333; 
      object-fit: cover; 
      display: none; 
      z-index: 10; 
      background: #fff; 
      } 
    .modal {
      display: none; 
      position: fixed; 
      z-index: 999; 
      padding-top: 100px; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.6); 
      }
    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      }
    .modal-content img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 5px;
      }
	.close-btn {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      }
    .close-btn:hover {
      color: black;
      }
    button {
      margin-top: 5px;
      padding: 10px 20px;
      cursor: pointer;
      }
   </style>
</head>
<body>
  <h1>KBK Membership Form</h1>
  <div class="section-title"><i>👤</i> Personal Information</div>

  <form id="kbkForm">
    <div class="form-fn">
      <label>First Name *</label>
      <input type="text" id="firstName" name="firstName" required Pattern="^([A-Za-zÀ-ÖØ-öø-ÿÑñ\.]+)(\s+[A-Za-zÀ-ÖØ-öø-ÿÑñ\.]+){0,2}$" placeholder="First Name">
    </div>

    <div class="form-m">
      <label>Middle Name *</label>
      <input type="text" id="middleName" name="middleName" required placeholder="Middle Name, Put N/A if no middle name" pattern="^(?!.*[.])(?=.*[A-Za-z0-9]).{2,}$" title="input you Middle Name Not Middle Initial put N/A is there is no Middle Name">
    </div>

    <div class="form-ln">
      <label>Last Name *</label>
      <input type="text" id="lastName" name="lastName" required placeholder="Last Name" patttern="^([A-Za-zÀ-ÖØ-öø-ÿÑñ]+)(\s+[A-Za-zÀ-ÖØ-öø-ÿÑñ]+){0,2}$">
    </div>

    <div class="form-s">
      <label>Suffix <small>(Sr., Jr, III,)</small></label>
      <select id="Suffix" name="Suffix">
        <option value="">Select Suffix...</option>
        <option>Sr.</option>
        <option>Jr.</option>
        <option>III</option>
      </select>
    </div>

    <div class="form-bd">
      <label>Date of Birth *</label>
      <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY" pattern="(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])/(19[0-9]{2}|200[0-9])" required title="Please make sure youre 16 years old and above (MM/DD/YYYY)">
    </div>

    <div class="form-g">
      <label>Gender *</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender...</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <div class="form-phn">
      <label>Phone Number *</label>
      <input type="text" id="phone" name="phone" required pattern="^0\d{10}$" placeholder="09XXXXXXXXX" title="Please check phone number make sure it's 11 Digit an start with 0">
    </div>

    <div class="form-em">
      <label>Email Address *</label>
      <input type="email" id="email" name="email" required placeholder= "E-mail Address" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$">
    </div>

    <div class="address-subtitle">Complete Address</div>

    <div class="form-hbl">
      <label>House No. / Blk, Lot</label>
      <input type="text" id="houseNo" name="houseNo" pattern="^(\d{1,5}[A-Za-z]?|(?i:blk|block|lot).+)?$" placeholder="House No., Blk & Lot only" title="Please put your house number only or blk and lot if no house number leave it blank">
    </div>

    <div class="form-add1">
      <label>Address Line 1 <small>(Street Name / Phase / Area)</small> *</label>
      <input type="text" id="addr1" name="addr1" required pattern="^(?!.*([Cc][Aa][Ll][Oo][Oo][Cc][Aa][Nn]\s+[Cc][Ii][Tt][Yy]))(?!.*[0-9]).+$" placeholder="Street name, Phase or Area only" title="Do not include any numbers or Caloocan City on this Field it's already pre filled out on the City Field">
    </div>

    <div class="form-add2">
      <label>Address Line 2 <small>(Optional)</small></label>
      <input type="text" id="addr2" name="addr2" pattern="^(?!.*([Cc][Aa][Ll][Oo][Oo][Cc][Aa][Nn]\s+[Cc][Ii][Tt][Yy]))(?!.*[0-9]).+$" placeholder="Optional" title="Do not include any numbers or Caloocan City on this Field it's already pre filled out on the City Field">
    </div>

    <div class="form-b">
      <label>Barangay <small>(Number Only)</small>*</label>
      <input type="text" id="barangay" name="barangay" required pattern="^(1[0-7][0-9]|[1-9][0-9]?|17[7-9]|18[0-8]|176-[A-F])$" placeholder="Brgy. Number only" title="Please put a valid Caloocan Brgy. No. for Bagong Silang please put Brgy Number followed by dash and the Letter Ex.: 176-A">
    </div>

    <div class="form-c">
      <label>City</label>
      <input type="text" id="city" name="city" value="Caloocan City" readonly>
    </div>

    <div class="form-post">
      <label>Position *</label>
      <select id="position" name="position" required>
        <option value="">Select Position...</option>
        <option>Team Leader</option>
        <option>Family Member</option>
      </select>
    </div>

    <div class="form-r">
      <label>Referrer *</label>
      <input type="text" id="referrer" placeholder= "First Name and Last Name of Referrer only" name="referrer" required>
    </div>

    <div class="form-pn">
      <label>Precint Number *</label>
      <input type="text" id="precinct" name="precinct" required placeholder="Precint No." Pattern="^(N\/A|[A-Za-z0-9]{5,6})$" title="Put N/A it forgotten or not yet registered voter">
    </div>

    <div class="form-group">
      <label>Please take 1x1 Selfie *</label><button onclick="showModal()">Show Instructions</button>
      <input type="file" id="picture" name="picture" accept="image/*" capture="environment" required>
    </div>

    <div class="btn-container">
      <button type="submit" id="submitBtn" class="btn">Submit</button>
    </div>

    <div class="message" id="message"></div>
    <img id="preview" alt="Preview">
    <img id="logo" src="https://github.com/kbk-ops/Custom-Form/blob/main/Kasangga%20New%20Logo%20Small.png?raw=true" alt="KBK Logo" width="150">
    <img id="mayor" src="https://github.com/kbk-ops/Custom-Form/blob/main/mayor.png?raw=true" alt="KBK Logo" width="150">
    <div id="instructionModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2>kumuha ng maayos na larawan</h2>
    <img src="https://github.com/kbk-ops/Custom-Form/blob/main/PictureInstruction.png?raw=true" alt="Instruction">
    <p>Siguraduhing malinaw at maayos bago i-submnit.</p>
  </div>
</div>
  </form>
  <script>
  const form = document.getElementById("kbkForm");
  const submitBtn = document.getElementById("submitBtn");
  const pictureInput = document.getElementById("picture");
  const messageEl = document.getElementById("message");

pictureInput.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) { preview.style.display = "none"; return; }
      const reader = new FileReader();
      reader.onload = function(evt) {
        preview.src = evt.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });
    
    function showModal() {
    document.getElementById("instructionModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("instructionModal").style.display = "none";
  }

  // Close modal if user clicks outside the modal box
  window.onclick = function(event) {
    const modal = document.getElementById("instructionModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }  

  const scriptURL = 'https://script.google.com/macros/s/AKfycbyyknNlOZzrleIvtDNLFbIGouU1ZeLQQWa-AeZxLpRFoBlNYZJV3rTnE_XST-2Dmdcg/exec';

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    submitBtn.disabled = true;
    submitBtn.style.opacity = "0.6";
    messageEl.textContent = "Submitting, please wait...";

    const file = pictureInput.files[0];
    if (!file) {
      messageEl.textContent = "Please attach a picture.";
      submitBtn.disabled = false;
      submitBtn.style.opacity = "1";
      return;
    }

    // Read image as base64
    const reader = new FileReader();
    reader.onload = async function (evt) {
      const dataUrl = evt.target.result;

      const formData = new FormData();
      formData.append("firstName", document.getElementById("firstName").value);
      formData.append("middleName", document.getElementById("middleName").value);
      formData.append("lastName", document.getElementById("lastName").value);
      formData.append("Suffix", document.getElementById("Suffix").value);
      formData.append("dob", document.getElementById("dob").value);
      formData.append("gender", document.getElementById("gender").value);
      formData.append("phone", document.getElementById("phone").value);
      formData.append("email", document.getElementById("email").value);
      formData.append("houseNo", document.getElementById("houseNo").value);
      formData.append("addr1", document.getElementById("addr1").value);
      formData.append("addr2", document.getElementById("addr2").value);
      formData.append("city", document.getElementById("city").value);
      formData.append("barangay", document.getElementById("barangay").value);
      formData.append("position", document.getElementById("position").value);
      formData.append("referrer", document.getElementById("referrer").value);
      formData.append("precinct", document.getElementById("precinct").value);
      formData.append("pictureDataUrl", dataUrl); // base64 image

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: formData // Let browser set the correct Content-Type for multipart/form-data
        });

        const result = await response.json();
        if (result.success) {
          document.body.innerHTML = `
            <h1 style="text-align:center; margin-top:100px;">
              Your Details has been recorded to Kasangga ng Batang Kankaloo Databse.<br>
              Please allow us to validate your details.<br>
			  expect an email within the day for confirmation.
            </h1>
          `;
        } else {
          messageEl.textContent = result.message || "Submission failed. Please try again.";
          submitBtn.disabled = false;
          submitBtn.style.opacity = "1";
        }
      } catch (error) {
        messageEl.textContent = "Submission error: " + error.message;
        submitBtn.disabled = false;
        submitBtn.style.opacity = "1";
      }
    };

    reader.readAsDataURL(file);
  });
</script>
</body>
</html>
